{% extends "base.html" %}

{% block content %}
    <h1>Edit Appointment</h1>
    <form method="POST" action="">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ appointment.date }}"><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" value="{{ appointment.time }}"><br>
        <input type="submit" value="Update Appointment">
    </form>
{% endblock %}
